<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskWall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Main Netflix dark background */
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #141414;
            /* Deep Netflix Black */
            color: #e5e5e5;
            /* Off-white for text */
            display: flex;
        }

        /* Sidebar (Will look like the left-nav on some Netflix apps/TV UI, but for this web layout, we'll keep it as a distinct column) */
        .sidebar {
            width: 280px;
            background: #0f0f0f;
            /* Slightly darker than main background */
            border-right: 1px solid #282828;
            /* Subtle border */
            display: flex;
            flex-direction: column;
            padding: 24px 0;
        }

        .logo {
            padding: 0 24px 32px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            /* Use Netflix Red for the icon background */
            width: 40px;
            height: 40px;
            background: #E50914;
            /* Netflix Red */
            border-radius: 4px;
            /* Less rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .nav-section {
            padding: 0 16px;
            margin-bottom: 24px;
        }

        .nav-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #777;
            /* Subtler gray for titles */
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: #e5e5e5;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            /* Subtle hover effect */
            background: #282828;
            color: #fff;
        }

        .nav-item.active {
            /* Active state using Netflix Red */
            background: rgba(229, 9, 20, 0.2);
            /* Transparent Red */
            color: #E50914;
            /* Netflix Red */
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #141414;
            /* Deep Netflix Black */
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #141414;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        /* Task Input Card */
        .input-card {
            background: #1f1f1f;
            /* Dark card background */
            border: 1px solid #282828;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .task-input {
            flex: 1;
            padding: 14px 18px;
            background: #141414;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 15px;
            transition: all 0.2s;
        }

        .task-input:focus {
            outline: none;
            border-color: #E50914;
            /* Netflix Red focus */
            box-shadow: 0 0 0 1px #E50914;
        }

        .task-input::placeholder {
            color: #777;
        }

        .add-btn {
            padding: 14px 28px;
            background: #E50914;
            /* Solid Netflix Red button */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background: #f40a1b;
            /* Slightly brighter red on hover */
            transform: none;
            /* Removed the translateY effect for a cleaner, flatter look */
            box-shadow: none;
        }

        .add-btn:active {
            transform: translateY(1px);
        }

        .add-btn-icon {
            font-size: 18px;
        }

        /* Tasks List */
        .tasks-section {
            margin-top: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .task-count {
            background: #333;
            color: #ccc;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: #1f1f1f;
            border: 1px solid #282828;
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        .task-item:hover {
            border-color: #E50914;
            /* Border color turns red on hover */
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.2);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .task-number {
            width: 32px;
            height: 32px;
            background: #E50914;
            /* Solid Red for a bold badge look */
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            font-size: 14px;
            flex-shrink: 0;
        }

        .task-text {
            color: #e5e5e5;
            font-size: 15px;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 16px;
        }

        .delete-btn {
            background: #404040;
            /* Darker gray for a less aggressive button */
            color: #fff;
        }

        .delete-btn:hover {
            background: #E50914;
            /* Netflix Red on hover for an action button */
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
        }

        .info-banner {
            background: rgba(229, 9, 20, 0.1);
            /* Light red background */
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 4px;
            padding: 12px 16px;
            margin-top: 24px;
            font-size: 13px;
            color: #E50914;
            /* Netflix Red text */
        }

        .info-banner strong {
            color: #ff3848;
        }

        /* Animations remain the same, just included for completeness */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">‚úì</div>
            <div class="logo-text">TaskWall</div>
        </div>

        <div class="nav-section">
            <div class="nav-item active">
                <div class="nav-icon">üìã</div>
                <span>Tasks</span>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-title">Quick Stats</div>
            <div class="nav-item">
                <div class="nav-icon">üìä</div>
                <span id="statsText">0 tasks</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-title">My Tasks</div>
        </div>

        <div class="content-area">
            <div class="input-card">
                <div class="input-group">
                    <input id="taskInput" type="text" class="task-input" placeholder="What needs to be done?" />
                    <button id="addBtn" class="add-btn">
                        <span class="add-btn-icon">+</span>
                        <span>Add Task</span>
                    </button>
                </div>
                <!-- üé® Color pickers -->
                <div style="display: flex; gap: 24px; align-items: center;">
                    <div>
                        <label for="bgColor" style="font-size:14px; color:#bbb;">Background:</label>
                        <input type="color" id="bgColor" value="#000000" style="margin-left:8px; cursor:pointer;">
                    </div>
                    <div>
                        <label for="textColor" style="font-size:14px; color:#bbb;">Text:</label>
                        <input type="color" id="textColor" value="#DDDDDD" style="margin-left:8px; cursor:pointer;">
                    </div>
                    <button id="applyColors" class="add-btn" style="padding: 10px 20px;">Apply Colors</button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="section-header">
                    <div class="section-title">In Progress</div>
                    <div class="task-count" id="taskCount">0 tasks</div>
                </div>
                <div class="task-list" id="taskList"></div>
            </div>

            <div class="info-banner">
                üñºÔ∏è Wallpaper automatically set to: <strong>Documents/taskwall.png</strong><br>
                The wallpaper updates instantly when you add or remove tasks.
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const statsText = document.getElementById('statsText');

        let tasks = [];

        async function loadTasks() {
            try {
                tasks = await window.api.getTasks();
                renderTasks();
            } catch (e) {
                console.error('Error loading tasks:', e);
            }
        }

        function renderTasks() {
            const count = tasks.length;
            taskCount.textContent = `${count} ${count === 1 ? 'task' : 'tasks'}`;
            statsText.textContent = `${count} ${count === 1 ? 'task' : 'tasks'}`;

            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">No tasks yet. Add one above to get started!</div>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-content">
                        <div class="task-number">${tasks.indexOf(task) + 1}</div>
                        <div class="task-text">${escapeHtml(task.text)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;

            try {
                const result = await window.api.addTask(text);
                tasks.push(result.task);
                taskInput.value = '';
                renderTasks();
                console.log('Image generated and wallpaper set:', result.imagePath);
            } catch (e) {
                alert('Error adding task: ' + (e.message || e));
            }
        }

        async function deleteTask(id) {
            try {
                const result = await window.api.deleteTask(id);
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                console.log('Image generated and wallpaper set:', result.imagePath);
            } catch (e) {
                alert('Error deleting task: ' + (e.message || e));
            }
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addTask();
        });

        window.deleteTask = deleteTask;

        loadTasks();
    </script>
</body>

</html>
